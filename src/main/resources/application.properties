
# MySQL DataBase Connectivity
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?createDatabaseIfNotExist=true&userSSL=true
spring.datasource.username=root
spring.datasource.password=enigma
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database=mysql

#Multi-part File Upload
application.uploaddir=${APP_HOME}
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=25MB

#JwtToken
application.secretkey=${PASS_PHRASE}

#Javamail Sender
spring.mail.username=${USER_EMAIL}
spring.mail.password=${USER_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.port=587

#Rabbit MQ configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
application.rabbitMQExchangeName=${EXCHANGE_NAME}
application.rabbitMQQueueName=${QUEUE_NAME}
application.rabbitMQRoutingKey=${ROUTING_KEY}

#Redis Cache
spring.cache.type=Redis
spring.redis.ssl=false
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=false
spring.cache.redis.key-prefix=library
spring.cache.redis.time-to-live=600000
spring.redis.host=localhost
spring.redis.port=6379
